name: Build Multi-Platform

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: MoneyTracker-x86_64.AppImage
          - os: windows-latest  
            platform: windows
            artifact: MoneyTracker-win64.exe
          - os: macos-latest
            platform: macos
            artifact: MoneyTracker-mac.app

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pyqt5 python3-pyqt5.qtwebengine libqt5webkit5-dev build-essential
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install python-tk
    
    - name: Create virtual environment
      run: python -m venv venv
    
    - name: Activate virtual environment and install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        venv\Scripts\activate
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Activate virtual environment and install dependencies (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        source venv/bin/activate
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        venv\Scripts\activate
        cd scripts
        pyinstaller ..\packaging\MoneyTracker.spec --clean --noconfirm
        move dist\MoneyTracker.exe dist\MoneyTracker-win64.exe
    
    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        source venv/bin/activate
        cd scripts
        pyinstaller ../packaging/MoneyTracker.spec --clean --noconfirm
        # Create DMG for easier distribution
        mkdir -p MoneyTracker-mac
        cp -r dist/MoneyTracker.app MoneyTracker-mac/
        hdiutil create -volname "MoneyTracker" -srcfolder MoneyTracker-mac -ov MoneyTracker-mac.dmg
    
    - name: Build AppImage (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        source venv/bin/activate
        cd scripts
        ./build.sh
        ./build_appimage.sh
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MoneyTracker-${{ matrix.platform }}
        path: |
          scripts/dist/MoneyTracker-win64.exe
          scripts/MoneyTracker-mac.dmg
          scripts/MoneyTracker-x86_64.AppImage
    
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          MoneyTracker-windows/MoneyTracker-win64.exe
          MoneyTracker-macos/MoneyTracker-mac.dmg
          MoneyTracker-linux/MoneyTracker-x86_64.AppImage
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}